{% extends "base.html" %}
{% block title %}Hotel Details{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-8 bg-white p-6 rounded-xl shadow-lg">
    <!-- Hotel Name -->
    <h2 class="text-3xl font-extrabold text-blue-700 mb-4">{{ hotel.name }}</h2>

    <!-- Hotel Info Section -->
    <div class="space-y-3 text-gray-700">
        <p class="flex items-center">
            <span class="font-semibold mr-2">📍 City:</span> {{ hotel.city }}
        </p>
        <p class="flex items-center">
            <span class="font-semibold mr-2">⭐ Rating:</span> {{ hotel.rating or 'N/A' }}
        </p>
        <p class="flex items-start">
            <span class="font-semibold mr-2">📝 Description:</span>
            <span>{{ hotel.description or 'No description provided.' }}</span>
        </p>
    </div>

    <!-- Back Button -->
    <div class="mt-6">
        <a href="{{ url_for('hotels.list_hotels') }}"
           class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
           ← Back to Hotel List
        </a>
    </div>
</div>
{% endblock %}

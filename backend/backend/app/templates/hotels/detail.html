{% extends "base.html" %}
{% block title %}Hotel Details{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-3xl font-bold mb-2 text-blue-700">{{ hotel.name }}</h2>
    <p class="text-gray-600 mb-1"><strong>City:</strong> {{ hotel.city }}</p>
    <p class="text-gray-600 mb-1"><strong>Rating:</strong> {{ hotel.rating or 'N/A' }}</p>
    <p class="text-gray-600 mb-4"><strong>Description:</strong> {{ hotel.description or 'No description provided.' }}</p>

    <a href="{{ url_for('hotels.list_hotels') }}"
       class="text-blue-500 hover:underline mt-4 inline-block">&larr; Back to list</a>
</div>
{% endblock %}

<h2>Register</h2>
<form method="post">
  <p><input type="text" name="full_name" placeholder="Full Name"></p>
  <p><input type="text" name="email" placeholder="Email"></p>

  <p><button type="submit">Register</button></p>
</form>
<p>Already registered? <a href="/auth/login">Login</a></p>

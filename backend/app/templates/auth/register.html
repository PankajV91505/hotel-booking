<!-- backend/app/templates/auth/register.html -->
{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl mb-4 font-semibold">Register</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" class="w-full mb-3 px-3 py-2 border rounded">
        <input type="email" name="email" placeholder="Email" class="w-full mb-3 px-3 py-2 border rounded">
        <input type="password" name="password" placeholder="Password" class="w-full mb-3 px-3 py-2 border rounded">
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
    </form>
</div>
{% endblock %}
